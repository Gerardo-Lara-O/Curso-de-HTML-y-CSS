<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/02-login.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo-google">
                </picture>
                <span>Registrarse con google</span>
            </button>
            <button class="twitter-btn">
                <picture>T</picture>
            </button>
        </div>

        <div class="separator">
            <hr>
            <span>o ...</span>
            <hr>
        </div>

        <form action="" method="">
            <div>
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>

                <label for="username">
                    <span>Username</span>
                    <input type="text" id="username" name="username">
                </label>

                <label for="email">
                    <span>Email</span>
                    <input type="email" id="email" name="email">
                </label>

                <label for="Password">
                    <span>password</span>
                    <input type="password" id="password" name="password" placeholder="6+ characters">
                </label>

                <label for="checkbox">
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
                <button type="submit">Crear Cuenta</button>
            </div>
        </form>
    </div>
</body>
</html>
